<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Bootstrap Example</title>

</head>


<div class="container mt-3 ">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <span class="navbar-brand text-color">Punk extreme</span>
        <div class="navbar-nav">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal_1"
                    name="submit_button" value="Do Something">
                Добавить товар
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal_2"
                    name="submit_button" value="Do Something else">
                Удалить товар
            </button>
        </div>

        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">Войти</a>
            <a class="nav-item nav-link" href="#">Выйти</a>
        </div>
    </nav>
</div>


<!-- The Modal -->
<div class="modal" id="myModal_1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Добавление товара</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form class="login_form" method="post">

                    <div class="form-group">
                        <label for="type">Тип товара</label>
                        <select class="form-control" id="type_1" name="type">
                            <option>Скейтборд</option>
                            <option>BMX</option>
                            <option>Насос</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="about">Название товара</label>
                        <textarea class="form-control" id="name" rows="1" name="name"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="about">Цена</label>
                        <textarea class="form-control" id="price" rows="1" name="price"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="about">Информация</label>
                        <textarea class="form-control" id="info" rows="1" name="info"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="about">Количество</label>
                        <textarea class="form-control" id="quantity" rows="1" name="quantity"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo">Добавьте фотографию</label>
                        <input type="file" class="form-control-file" multiple accept="image/*" id="photo" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="myModal_2">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Добавление товара</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form class="login_form" method="post">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                                <label class="form-check-label" for="acceptRules">Готов быть добровольцем</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>

                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
